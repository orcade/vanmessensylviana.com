    <main>
    <!--Contact presentation -->
    

            <div class="banner">
                <div class="titre-pratique">
                    <h1> NOUS CONTACTER</h1>
                </div>
            </div>

            
        <h2 class="title-page-contact">Contact</h2>
            

        <div class="wrap-page-contact">
       
                <form name="contact_form" id="contact-form" method="post">
                    <div class="formulaire">
                        <div class="row">
                            <div class="col-12 col-md-6 col-lg-6">
                                <input type="text" name="name" id="name" placeholder="Nom" required />
                            </div>
                            <div class="col-12 col-md-6 col-lg-6">
                                <input type="text" name="firstname" id="firstname" placeholder="Prénom" required />
                            </div>
                            <div class="col-12 col-md-6 col-lg-6">
                                <input type="tel" name="phone" id="phone" placeholder="Numéro de téléphone"
                                    required>
                            </div>
                            <div class="col-12 col-md-6 col-lg-6">
                                <input type="email" name="email" id="email" placeholder="E-mail: " required>
                            </div>
                            <div  class="col-12 col-md-12 col-lg-12">
                                <textarea name="message" id="message" placeholder="Vos questions ou suggestions: "
                                    required></textarea>
                            </div >
                            
                            

                            <p class="message"><input  type="checkbox" name="checkbox" id="checkbox" class="checkbox" value="conditions">
                                <a class="couleur" href="" target=_blank></a>
                            </p>
                            <br>
                            
                            
                            <div class="boutoncontact">
                                <a class="btn" href="#contact" type="submit" id="form-send" value="envoyer" placeholder="Envoyer"> Envoyer</a>
                            </div>
                        
                        </div>
                        
                        <div id="message-confirmation"></div>
                    </div>

                </form>
            </div>
